    <title>AgroIO - Il Tuo Assistente Agricolo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Custom Tailwind theme configuration to match the app's design system
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'agro-green': '#3A5A40',
              'agro-green-light': '#588157',
              'agro-brown': '#A47E64',
              'agro-beige': '#DAD2BC',
              'agro-gray': '#E0E0E0',
              'agro-gray-light': '#F5F5F5',
              'agro-white': '#FFFFFF',
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Lora"', 'serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <style>
      /* General Style Improvements */
      *, *::before, *::after {
        transition: background-color .2s ease-in-out, border-color .2s ease-in-out, color .2s ease-in-out, fill .2s ease-in-out, stroke .2s ease-in-out, opacity .2s ease-in-out, box-shadow .2s ease-in-out, transform .2s ease-in-out;
      }
      
      /* Utility class to hide scrollbars */
      .hide-scrollbar::-webkit-scrollbar {
        display: none; /* For Chrome, Safari, and Opera */
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* For Internet Explorer and Edge */
        scrollbar-width: none;  /* For Firefox */
      }
      /* Hide number input spinners */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield; /* Firefox */
      }

      /* Animation for page/component transitions */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }

      /* Interactive card effect */
      .interactive-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .interactive-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      
      /* Enhanced primary button styles */
      .btn-primary {
          @apply bg-agro-green text-white py-2 rounded-lg transition-all duration-300;
      }
      .btn-primary:hover {
          @apply bg-agro-green-light shadow-lg transform -translate-y-0.5;
      }
      .btn-primary:active {
          @apply transform translate-y-0 scale-95;
      }

    </style>
